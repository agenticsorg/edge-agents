# SPARC2 MCP Server Configuration

[execution]
mode = "automatic"          # Options: automatic, semi, manual, custom
diff_mode = "file"          # Options: file, function (default best performance)
processing = "sequential"   # Options: parallel, sequential, concurrent, swarm

[logging]
enable = true
level = "info"              # Options: debug, info, warn, error
vector_logging = true

[rollback]
checkpoint_enabled = true
temporal_rollback = true

[models]
reasoning = "gpt-4o"        # For architecture, planning, problem solving
instruct = "gpt-4o"         # For instructing code changes

[mcp]
server_name = "sparc2-mcp-server"
version = "1.0.0"

[vector_store]
enabled = true
path = "./data/vector-store"